name: Windows

on:
  push:
    branches: '*'

jobs:
  build:
    name: MSVC

    runs-on: 'windows-latest'
    strategy:
      fail-fast: true

    steps:
    - uses: actions/checkout@v2
    - uses: ilammy/msvc-dev-cmd@v1
    - uses: goanpeca/setup-miniconda@v1
      with:
        channels: conda-forge
        auto-update-conda: true
        python-version: '3.8'
    - name: Setup
      shell: bash -l {0}
      run: |
          echo %PATH%
          cd
          where python
          where cmake
          conda install pdal --only-deps -y
          conda install cmake ninja compilers -y
          mkdir build
          cmake --version
          cd build
          cd
    - name: CMake
      shell: bash -l {0}
      run: |
          cd
          where conda
          where cmake
          set CC=cl.exe
          set CXX=cl.exe
          mkdir build
          cd build
          cmake -G "Ninja" ^
              -DCMAKE_BUILD_TYPE=%CMAKE_BUILD_TYPE% ^
              -DPDAL_PLUGIN_INSTALL_PATH:FILEPATH=%PDAL_PLUGIN_INSTALL_PATH% ^
              -DWITH_TESTS=ON ^
              -DCMAKE_VERBOSE_MAKEFILE=OFF ^
              -DCMAKE_LIBRARY_PATH:FILEPATH="%CONDA_PREFIX%/Library/lib" ^
              -DCMAKE_INCLUDE_PATH:FILEPATH="%CONDA_PREFIX%/Library/include" ^
              -DOPENSSL_ROOT_DIR=%CONDA_PREFIX%/Library ^
              -DPython3_ROOT_DIR:FILEPATH="%CONDA_PREFIX%" ^
              -DPython3_FIND_STRATEGY=LOCATION ^
              -DBUILD_PLUGIN_CPD=OFF ^
              -DBUILD_PLUGIN_GREYHOUND=ON ^
              -DBUILD_PLUGIN_ICEBRIDGE=ON ^
              -DBUILD_PLUGIN_HDF=ON ^
              -DBUILD_PLUGIN_MRSID=OFF ^
              -DBUILD_PLUGIN_NITF=ON ^
              -DBUILD_PLUGIN_PGPOINTCLOUD=ON ^
              -DBUILD_PLUGIN_OCI=OFF ^
              -DBUILD_PLUGIN_I3S=ON ^
              -DBUILD_PLUGIN_RIVLIB=OFF ^
              -DENABLE_CTEST=OFF ^
              -DWITH_LAZPERF=ON ^
              -DWITH_LZMA=ON ^
              -DLIBLZMA_LIBRARY:FILEPATH=%CONDA_PREFIX%\Library\lib\liblzma.lib ^
              -DWITH_LASZIP=ON ^
              -DORACLE_INCLUDE_DIR=%CONDA_PREFIX%/include ^
              -DORACLE_LIBRARY=%CONDA_PREFIX%/libs/oci.lib ^
              -DLazperf_DIR:FILEPATH=%CONDA_PREFIX%/Library/cmake ^
              -DHDF5_DIR:FILEPATH=%CONDA_PREFIX%/Library/cmake ^
              -DLazperf_DIR:FILEPATH=%CONDA_PREFIX%/Library/cmake ^
              -DWITH_ZLIB=ON ^
              -Dgtest_force_shared_crt=ON ^
              -DBUILD_PGPOINTCLOUD_TESTS=OFF ^
              -DBUILD_I3S_TESTS=OFF ^
              -DBUILD_OCI_TESTS=OFF ^
              -DCMAKE_CXX_FLAGS=/D_SILENCE_TR1_NAMESPACE_DEPRECATION_WARNING ^
              ..
    - name: Compile
      shell: bash -l {0}
      run: |
          ninja -v
          ninja install
    - name: Test
      shell: bash -l {0}
      run: |
          ctest -VV --output-on-failure


