name: Docs

on:
  push:
    branches: '*'

jobs:
  docs:
    name: Docs

    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
    container: osgeo/proj-docs

    steps:
    - uses: actions/checkout@v2
    - name: Print versions
      shell: bash -l {0}
      run: |
          python3 --version
          sphinx-build --version
    - name: Lint .rst files
      shell: bash -l {0}
      run: |
        if find . -name '*.rst' | xargs grep -P '\t'; then echo 'Tabs are bad, please use four spaces in .rst files.'; false; fi
      working-directory: ./doc
    - name: HTML
      shell: bash -l {0}
      run: |
        make html
      working-directory: ./doc
    - uses: actions/upload-artifact@v2
      with:
        name: HTML
        path: doc/build/html/*

    - name: Deploy docs
      env:
        API_TOKEN_GITHUB: ${{ secrets.DOCS_SECRET_KEY}}
      shell: bash -l {0}
      run: |
        ./scripts/ci/deploy_website.sh


