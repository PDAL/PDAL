version: 1.0.{build}

os: Visual Studio 2015

platform: x64

configuration:
  - Testing
  - Conda

matrix:
  fast_finish: true

# Should speed up repository cloning
shallow_clone: true
clone_depth: 5

# init:
    #  - ps: iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

    #on_finish:
    # - ps: $blockRdp = $true; iex ((new-object net.webclient).DownloadString('https://raw.githubusercontent.com/appveyor/ci/master/scripts/enable-rdp.ps1'))

cache:
    C:\Miniconda3-x64\pkgs -> appveyor.yml

for:
-
  matrix:
    only:
      - configuration: Testing

  install:
    - call scripts\\appveyor\\test\\config.cmd

  build_script:
    - call scripts\\appveyor\\test\\build.cmd

  test_script:
    - call scripts\\appveyor\\test\\test.cmd

  after_test:
    - call scripts\\appveyor\\test\\install.cmd

for:
-
  matrix:
    only:
      - configuration: Conda

  install:
    - call scripts\\appveyor\\conda\\config.cmd

  build_script:
    - call scripts\\appveyor\\conda\\build.cmd

  test_script:
    - call scripts\\appveyor\\conda\\test.cmd

  after_test:
    - call scripts\\appveyor\\conda\\install.cmd

artifacts:
  - path: pdal-$(APPVEYOR_REPO_COMMIT).tar.bz2
    name: pdalosgeo4w
    type: file

deploy:
    # Amazon S3 deployment provider settings
  - provider: S3
    access_key_id:
      secure: 6DDLMtbxyT6amL3m5gmMObyL0ucWzIGxylinnYuMJPM=
    secret_access_key:
      secure: cSqZlsaCxFwXgxJw0BLd7npMFvQk3Vbr74ZPLaBQWLKnOz1cKss9qab1SzSygwkh
    on:
      branch: 1.8-maintenance
    bucket: "pdal"
    folder: "osgeo4w/"
    artifact: pdalosgeo4w
    set_public: true

notifications:
