version: 1.0.{build}

os: Visual Studio 2015

platform: x64

configuration: Release

matrix:
  fast_finish: true

environment:
  OSGEO4W_ROOT: C:\\OSGeo4W64

  matrix:
    - PDAL_OPTIONAL_COMPONENTS: OFF
    - PDAL_OPTIONAL_COMPONENTS: ON
    - OSGEO4W_BUILD: ON

# Should speed up repository cloning
shallow_clone: true
clone_depth: 5

#init:
