# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Point Data Abstraction Library (PDAL)
author: ''
copyright: "2024"
# logo: _static/pdal_logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: cache
  timeout: -1
  run_in_temp: true

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: pdal.tex

# Information about where the book exists on the web
repository:
  url: https://github.com/PDAL/PDAL  # Online location of your book
  path_to_book: book/  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true
  extra_navbar: ""
  use_edit_page_button: true
  favicon: './_static/logo/favicon.ico'
  short_title: "Documentation"
  html_show_copyright: false
  html_short_title: PDAL
  html_title: PDAL2
  extra_footer: |
    <a href="https://hobu.co/access.html"><img width="30px" src="./_static/logo/hobu.png" /></a> <a href="/copyright.html">Copyright</a> Â©2024 <a href="https://github.com/abellgithub">Andrew Bell</a>, <a href="https://github.com/chambbj">Brad Chambers</a>, <a href="http://github.com/hobu">Howard Butler</a>, and <a href="https://github.com/PDAL/PDAL/graphs/contributors">others</a>


sphinx:
  config:
    html_show_copyright: false
    bibtex_bibfiles:
      - references.bib
    bibtex_reference_style: author_year
    breathe_projects:
      api: "doxygen/xml"
    breathe_diagram:
      - path: "./doxygen/html"
      - html-path: "../../../doxygen/html"
      - project: "api"
      - no-link: false
    breathe_domain_by_extension:
      hpp: "cpp"
      h: "cpp"
    breathe_default_project: api
    latex_logo: "./_static/logo/pdal_logo_only.png"
    latex_use_parts: false
    latex_show_urls: "inline"
    latex_elements:
      preamble: '
  \makeatother
  %\color {blue}
  %\normalcolor {dark blue}
  \definecolor{VerbatimColor}{RGB}{239, 239, 239}
  \definecolor{VerbatimBorderColor}{RGB}{148, 148, 148}
  \usepackage{geometry}
   \geometry{
   letterpaper,
   left={30mm},
  }
  \raggedright'
      figure_align: 'htbp'
      releasename: ''
      tocdepth: 4
      pointsize: '12pt'
      papersize: 'letterpaper'
    pygments_style: "sphinx"
#    latex_documents:
#      - "index"
#      - "pdal.tex"
#      - "PDAL: Point cloud Data Abstraction Library"
#      - 'Andrew Bell\\Brad Chambers\\Howard Butler\\Michael Gerlek\\PDAL Contributors'
#      - "manual"
  local_extensions:
    embed: ./_ext
  extra_extensions:
    - breathe
    - sphinx.ext.autodoc
    - sphinx.ext.mathjax
    - sphinx.ext.intersphinx
    - sphinxcontrib.bibtex
    - notfound.extension
    - sphinxcontrib.jquery

